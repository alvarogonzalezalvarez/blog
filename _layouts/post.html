---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <meta itemscope itemprop="mainEntityOfPage"  itemType="https://schema.org/WebPage" itemid="https://alvarogonzalezalvarez.com/blog{{ page.url }}"/>
  <div itemprop="image" itemscope itemtype="https://schema.org/ImageObject">
  	<meta itemprop="url" content="{{ page.imageprev | prepend: site.baseurl | prepend: site.url}}">
    <meta itemprop="width" content="720">
    <meta itemprop="height" content="400">
  </div>
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished dateModified">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <div itemprop="author" itemscope itemtype="http://schema.org/Person">
	    <div itemprop="image" itemscope itemtype="https://schema.org/ImageObject">
	    	<meta itemprop="url" content="{{ '/images/alvaro-gonzalez-alvarez-2.png' | prepend: site.url}}">
	    	<meta itemprop="width" content="200">
	    	<meta itemprop="height" content="200">
	    </div>
	    <span itemprop="name">{{ page.author }}</span>
    </div>
	<div itemprop="publisher" itemscope itemtype="http://schema.org/Person">
		<div itemprop="image" itemscope itemtype="https://schema.org/ImageObject">
			<meta itemprop="url" content="{{ '/images/alvaro-gonzalez-alvarez-2.png' | prepend: site.url}}">
			<meta itemprop="width" content="200">
			<meta itemprop="height" content="200">
		</div>
		<meta itemprop="name" content="{{ page.author }}">
	</div>
    {% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>
{% if page.comments %}
<div id="disqus_thread"></div>
<script>
	var disqus_config = function () {
	    this.page.url = "https://alvarogonzalezalvarez.com/blog{{ page.url }}";
	    this.page.identifier = "{{ page.url }}";
	};

	(function() {
	    var d = document, s = d.createElement('script');
	    
	    s.src = '//alvarogonzalezalvarez.disqus.com/embed.js';
	    
	    s.setAttribute('data-timestamp', +new Date());
	    (d.head || d.body).appendChild(s);
	})();
</script>
<noscript>Please enable JavaScript to view the comments.</noscript>
{% endif %}
