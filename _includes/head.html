<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="Álvaro González Álvarez">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="Web Development and Programming | Álvaro González Álvarez" href="https://alvarogonzalezalvarez.com/blog/feed.xml">

    <meta property="og:site_name" content="Web Development and Programming | Álvaro González Álvarez">
    <meta property="og:type" content="{% if page.title %}article{% else %}blog{% endif %}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:image" content="{% if page.title %}{{ page.imageprev | prepend: site.baseurl | prepend: site.url }}{% else %}{{ '/images/alvaro-gonzalez-alvarez-2.png' | prepend: site.url }}{% endif %}">
    <meta property="fb:admins" content="100002774220386">
    {% if page.title %}
    <meta property="article:published_time" content="{{ page.date }}">
    {% for cate in page.categories %}
    <meta property="article:tag" content="{{ cate }}">
    {% endfor %}
    {% endif %}
    
    <meta name="twitter:card" content="{% if page.title %}summary_large_image{% else %}summary{% endif %}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta name="{% if page.title %}twitter:image:src{% else %}twitter:image{% endif %}" content="{% if page.title %}{{ page.imageprev | prepend: site.baseurl | prepend: site.url }}{% else %}{{ '/images/alvaro-gonzalez-alvarez-1.png' | prepend: site.url }}{% endif %}">
    <meta name="twitter:site" content="@alvaro_gzz">
    <meta name="twitter:creator" content="@alvaro_gzz">

    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    {% if page.title %}
    <link rel="stylesheet" href="/blog/css/main.css">
    {% endif %}
    <link href="/blog/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/blog/css/flexslider.css" rel="stylesheet" >
    <link href="/blog/css/styles.css" rel="stylesheet">
    <link href="/blog/css/queries.css" rel="stylesheet">
    <link href="/blog/css/animate.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://alvarogonzalezalvarez.com/favicon.png">
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-64400215-1']);
      _gaq.push(['_trackPageview']);

      (function() {
         var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
         ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
         var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
</head>
